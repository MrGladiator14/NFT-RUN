<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="script.js" type="module"></script>
  </head>
  <body class="d-flex flex-column bg-light h-100">
    <div>
      <nav class="m-0 navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <h2 class="text-white fw-bold">NFT RUN</h2>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button
                  class="btn btn-secondary m-1 px-4 me-md-2 button1"
                  onclick="claimNft()"
                >
                  Claim NFT
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-secondary m-1 px-4 me-md-2 button2"
                  onclick="claimTokens()"
                >
                  Claim Tokens
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-secondary m-1 px-4 me-md-2 button3"
                  onclick="connectMetamask()"
                >
                  Connect Metamask
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div
      class="m-0 p-0 pb-3 score bg-dark text-secondary text-center text-white"
    >
      <div class="row g-4 p-0 m-0 row-cols-1 row-cols-lg-4">
        <div class="feature m-0 py-0 col">
          <div
            class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3"
          ></div>
          <h5 class="nftTotalScore fs-2" data-nft-total-score>
            NFT Total Score: 0
          </h5>
        </div>
        <div class="feature m-0 py-0 col">
          <div
            class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3"
          ></div>
          <h5 class="fs-2 gweiTotalScore" data-gwei-total-score>
            GWEI Total Score: 0
          </h5>
        </div>
        <div class="feature m-0 py-0 col">
          <div
            class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3"
          ></div>
          <h5 class="fs-2 score1" data-nft-score>NFT Score: 0</h5>
        </div>
        <div class="feature m-0 py-0 col">
          <div
            class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3"
          ></div>
          <h5 class="fs-2 score" data-score>GWEI Score: 0</h5>
        </div>
      </div>
    </div>

    <div class="game" data-game>
      <div
        class="align-items-center text-center start-screen fw-bold"
        data-start-screen
      >
        Press Any Key To Start
      </div>
      <img src="imgs/ground.png" class="ground" data-ground />
      <img src="imgs/ground.png" class="ground" data-ground />
      <img src="imgs/playerStands.png" class="player" data-player />
    </div>

    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>

    <script src="blockchain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="fixed-bottom bg-dark text-center b-0 text-white w-100">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright: NFT RUN
      </div>
    </footer>
  </body>
</html>
